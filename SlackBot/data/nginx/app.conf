server {
    listen 80;
    server_name www.fakebot.xyz;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}
}
server {
    listen 443 ssl;
    server_name www.fakebot.xyz;
    
    location / {
        proxy_pass http://www.fakebot.xyz; #for demo purposes
    }

    ssl_certificate /etc/letsencrypt/live/www.fakebot.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.fakebot.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}